---
# The location of the config directory
ha_conf_dir: /opt/home-assistant
# The default user
ha_user: ha
# The default port
ha_port: 8123
# modify motd
motd_modification: false
# Install in to a virtualenv instead of the system Python
ha_use_virtualenv: false
# The default directory to use for virtualenv installations
ha_virtualenv_directory: /srv/homeassistant
