---
- shell: which hass
  register: which_hass
  when: not ha_use_virtualenv

- set_fact: hass_command={{ which_hass.stdout }}
  when: not ha_use_virtualenv

- set_fact: hass_command={{ ha_virtualenv_directory }}/bin/hass
  when: ha_use_virtualenv

- name: install systemd unit file
  template:
    src: home-assistant.service.j2
    dest: "/etc/systemd/system/home-assistant.service"
    owner: root
    group: root
    mode: 0644

- name: start home-assistant
  systemd:
    name: home-assistant
    daemon_reload: yes
    enabled: yes
    state: started
